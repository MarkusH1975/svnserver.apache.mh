<Location /svn>
     DAV svn
     SVNParentPath /volume/svnrepo/
     SVNListParentPath On
     SVNAutoversioning on
     Require valid-user
     AuthType Basic
     AuthName "Subversion Repository"
     AuthzSVNAccessFile /volume/svnconf/dav_svn.authz
     AuthUserFile /volume/svnconf/dav_svn.passwd
 </Location>
